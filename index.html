<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tsum web app bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в Web App!</h1>
    <button id="sendData">Отправить данные</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Расширяет Web App на весь экран

        document.getElementById("sendData").addEventListener("click", async () => {
            await tg.sendData(JSON.stringify({ message: "Привет из Web App!" }));
            alert("OK 3");
        });
    </script>
</body>
</html>
