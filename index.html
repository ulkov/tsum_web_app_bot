<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в Web App</h1>
    <button id="sendDataButton">Отправить данные в бота</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Отправка данных обратно боту
        document.getElementById('sendDataButton').addEventListener('click', () => {
            const data = { name: "John", age: 30 }; // Ваши данные
            tg.sendData(JSON.stringify(data)); // Отправка JSON-строки
            alert("OK 6");
        });

        tg.ready();
    </script>
</body>
</html>
